<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>다음 지도 API</title>
</head>
<body>
	<div id="map" style="width:100%;height:100vh;"></div>
	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=cefb9a22f27da428326182accc31fd5b"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(37.553244, 126.972688), // 지도의 중심좌표
		        level: 4, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 

        //지도에 마커를 생성하고 표시한다.
        var marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(37.553244, 126.972688),
            map: map
        }); 
        
        
        var iwContent = '<div style="padding:5px;">Hello World!</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
        iwPosition = new kakao.maps.LatLng(33.450701, 126.570667); //인포윈도우 표시 위치입니다

        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
            position : iwPosition, 
            content : iwContent 
        });
        
        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
        infowindow.open(map, marker); 

        //37.560196, 126.980542
        var marker2 = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(37.560196, 126.980542),
            map: map
        }); 
        
        
        var iwContent2 = '<div style="padding:5px;">Hello World!</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
        iwPosition = new kakao.maps.LatLng(37.560196, 126.980542); //인포윈도우 표시 위치입니다

        // 인포윈도우를 생성합니다
        var infowindow2 = new kakao.maps.InfoWindow({
            // position : iwPosition, 
            content : iwContent2 
        });
        
        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
        infowindow2.open(map, marker2);
	</script>
</body>
</html>
